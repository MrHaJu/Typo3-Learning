<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewwHelpers" data-namespace-typo3-fluid="true">
<main class="flex-shrink-0">
    <!-- Navigation-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <f:link.typolink parameter="{settings.rootUid}" class="navbar-brand">
                <f:image src="{settings.logoFile}" height="{settings.logoHeight}" alt="{settings.logoAlt}" title="{settings.logoTitle}"/>
            </f:link.typolink>>
            <f:render partial="MainMenu" arguments="{_all}" />
        </div>
    </nav>

    <!-- Header-->
<f:render section="Header" optional="true" />
<f:render partial="Rootline" arguments="{_all}"/>
    <!-- Main-->
<f:render section="Main" />

</main>
<!-- Footer-->
<f:render partial="Footer" arguments="{_all}" />

</html>
