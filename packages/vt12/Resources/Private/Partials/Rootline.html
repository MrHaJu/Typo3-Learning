<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{data.uid} != {settings.rootUid}">
    <div class="container px-5 py-3 rootline">
        <f:for each="{rootline}" as="item">
            <f:if condition="{item.current} && {item.data.doktype} != 4">
            <f:then>
                {item.title}
            </f:then>
                <f:else>
                    <f:link.typolink parameter="{item.data.uid}" title="{item.title}" target="{item.target}">{item.title}</f:link.typolink>
                </f:else>
            </f:if>

        </f:for>
    </div>
</f:if>
</html>
